<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir gasto | Lúmina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="fondo">
  <div class="contenedor-centro">
    <img src="logo.png" class="logo-mini" alt="logo">
    <h2>Añadir gasto</h2>

    <form id="gastoForm" class="formulario">
      <input type="number" id="monto" placeholder="Monto" step="0.01" required>
      <select id="categoria" required>
        <option value="">Categoría</option>
        <option>Comida</option>
        <option>Transporte</option>
        <option>Entretenimiento</option>
        <option>Salud</option>
        <option>Otros</option>
      </select>
      <textarea id="nota" placeholder="Notas (opcional)"></textarea>

      <!-- Nuevo botón de confirmación -->
      <button type="submit" class="btn-negro">Añadir gasto</button>
    </form>

    <button class="btn-azul" onclick="window.location.href='dashboard.html'">Volver al inicio</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
