<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lumina</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1E3A8A; /* azul */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    gap: 50px;
  }

  form {
    display: flex;
    flex-direction: column;
    background-color: #2D3A6B;
    padding: 20px;
    border-radius: 10px;
    width: 250px;
  }

  input {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    border: none;
  }

  button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4F46E5;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  a {
    color: #93C5FD;
    text-decoration: none;
    font-size: 14px;
    margin-top: 5px;
    text-align: center;
  }

</style>
</head>
<body>
  <div class="container">
    <!-- Registro -->
    <form id="registerForm">
      <h2>Registro</h2>
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>

    <!-- Login -->
    <form id="loginForm">
      <h2>Iniciar Sesión</h2>
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
      <a href="#">¿No tienes cuenta? Regístrate aquí</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
