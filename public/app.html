<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumina - App</title>
<style>
:root {
  --azul-oscuro: #1A3C78;
  --azul-claro: #4A90E2;
  --blanco: #FFFFFF;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: var(--azul-oscuro);
  color: var(--blanco);
}

header {
  background: var(--azul-claro);
  padding: 1rem;
  text-align: center;
  font-size: 1.5rem;
}

main {
  padding: 1rem;
}

button {
  padding: 0.5rem 1rem;
  background: var(--azul-claro);
  color: var(--blanco);
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #3b7fc4;
}

input, select {
  padding: 0.5rem;
  margin: 0.5rem 0;
  border-radius: 6px;
  border: none;
}

#gastos-list li {
  margin: 0.5rem 0;
  padding: 0.5rem;
  background: rgba(255,255,255,0.1);
  border-radius: 6px;
}
</style>
</head>
<body>
<script>
if(localStorage.getItem("loggedIn") !== "true"){
  window.location.href = "index.html";
}
</script>

<header>
  Lumina - Mis Gastos
  <button style="float:right;" onclick="logout()">Cerrar sesi√≥n</button>
</header>

<main>
  <h3>Agregar gasto</h3>
  <input type="text" id="concepto" placeholder="Concepto">
  <input type="number" id="monto" placeholder="Monto">
  <button onclick="agregarGasto()">Agregar</button>

  <h3>Lista de gastos</h3>
  <ul id="gastos-list"></ul>
</main>

<script>
let gastos = [];

function agregarGasto(){
  const concepto = document.getElementById("concepto").value;
  const monto = document.getElementById("monto").value;
  if(concepto && monto){
    const gasto = { concepto, monto };
    gastos.push(gasto);
    renderGastos();
    document.getElementById("concepto").value = "";
    document.getElementById("monto").value = "";
  }
}

function renderGastos(){
  const ul = document.getElementById("gastos-list");
  ul.innerHTML = "";
  gastos.forEach(g => {
    const li = document.createElement("li");
    li.textContent = `${g.concepto} - $${g.monto}`;
    ul.appendChild(li);
  });
}

function logout(){
  localStorage.removeItem("loggedIn");
  window.location.href = "index.html";
}
</script>
</body>
</html>
